
<div>
    <h2><span translate="coupllectorApp.address.detail.title">Address</span> {{vm.address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="coupllectorApp.address.addressLine1">Address Line 1</span></dt>
        <dd>
            <span>{{vm.address.addressLine1}}</span>
        </dd>
        <dt><span translate="coupllectorApp.address.addressLine2">Address Line 2</span></dt>
        <dd>
            <span>{{vm.address.addressLine2}}</span>
        </dd>
        <dt><span translate="coupllectorApp.address.suburb">Suburb</span></dt>
        <dd>
            <span>{{vm.address.suburb}}</span>
        </dd>
        <dt><span translate="coupllectorApp.address.state">State</span></dt>
        <dd>
            <span>{{vm.address.state}}</span>
        </dd>
        <dt><span translate="coupllectorApp.address.postcode">Postcode</span></dt>
        <dd>
            <span>{{vm.address.postcode}}</span>
        </dd>
        <dt><span translate="coupllectorApp.address.country">Country</span></dt>
        <dd>
            <span>{{vm.address.country}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="address-detail.edit({id:vm.address.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
